{% extends "blog/base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
<form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% if img %}
    Image uploaded latest:
    <img src="{{ img.image.url }}">
    {% endif %}
</body>
</html>
